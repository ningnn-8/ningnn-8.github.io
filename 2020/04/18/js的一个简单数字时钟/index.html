        <h2 id="Clock"><a href="#Clock" class="headerlink" title="Clock"></a>Clock</h2><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /*时钟的样式*/
        #clock{           
            background-color: #bcf;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
<meta name="generator" content="Hexo 4.2.0"></head>
<body>
    <span id="clock">1111</span>
    <script>
        function displayTime(){
            //通过id找到显示信息的span标签
            let clock = document.getElementById('clock');
            //创建一个data对象
            let timeNow = new Date();
            //toLocaleTimeString() 把data对象的时间部分的数据转换成字符串
            clock.innerHTML = timeNow.toLocaleTimeString();
            //递归调用displatime方法 每秒一次
            setTimeout(displayTime, 1000);
        }
        //onload 在网页加载完成时 调用这个方法
        window.onload = displayTime;
    </script>
</body>
</html>
